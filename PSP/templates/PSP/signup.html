{% extends 'base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="{% static "css/signup.css"%}">
{% endblock %}

{% block content %}
    <header>
        <h1>HICCjoon</h1>
    </header>
    <section>
        <div class="join_row">
            <label for="join_name">이름</label>
            <input type="text" id="join_name" maxlength="4">
        </div>
        <div class="join_row">
            <label for="join_id">아이디</label>
            <input type="text" id="join_id" maxlength="20">
        </div>
        <div class="join_row">
            <label for="join_pw">비밀번호</label>
            <input type="text" id="join_pw" maxlength="20">
        </div>
        <div class="join_row">
            <label for="join_check_pw">비밀번호 재확인</label>
            <input type="text" id="join_check_pw" maxlength="20">
        </div>

    </section>
{% endblock %}
