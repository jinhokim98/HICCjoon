{% extends 'base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="{% static 'css/task_list.css' %}">
    <!-- 아래 부분은 파일 분리 예정 -->
{% endblock %}

{% block content %}
    <header class="main-section">
        <!-- 남은 시간은 여기에-->
        <div>남은 시간: {{ remaining_time }}</div>
    </header>
    {% for task in task_list %}
    <button class="main-section" href="task/{{ task.index }}">
        <span id="task-title">{{ task.index }}</span>
        <span id="task-title">{{ task.name }}</span>
        <span id="task-description">{{ task.author }}</span>
    </button>
    {% endfor %}
{% endblock %}

{% block js %}
    <!-- <script src="{% static 'js/task_list.js' %}"></script> -->
{% endblock %}
